<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租房定金收据生成器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* 样式保持不变 */
        :root {
            --primary-color: #4A90E2; /* 主题色 - 蓝色 */
            --primary-hover-color: #357ABD;
            --background-color: #f0f2f5; /* 更柔和的背景灰 */
            --container-bg-color: #ffffff;
            --text-color: #333333;
            --label-color: #555555;
            --border-color: #dcdfe6;
            --input-focus-border: #4A90E2;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --receipt-bg-color: #fafafa;
            --font-family: 'Noto Sans SC', sans-serif; /* 使用更美观的字体 */
        }

        body {
            font-family: var(--font-family);
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* 调整为列方向 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-bg-color);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 100%;
            max-width: 800px;
            transition: all 0.3s ease;
            margin-bottom: 20px; /* 添加底部外边距 */
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 响应式网格布局 */
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: var(--font-family);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group select {
            flex: 0 0 160px;
        }
        .input-group input {
            flex: 1 1 auto;
        }

        button#generate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), #63a4ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        button#generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
        }

        #receipt-output {
            margin-top: 40px;
            padding: 25px 30px;
            border: 1px dashed var(--border-color);
            border-radius: 12px;
            background-color: var(--receipt-bg-color);
            white-space: pre-wrap;
            line-height: 2;
            font-size: 1.05rem;
            color: #444;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        #receipt-output.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 收据文本样式 */
        .receipt-content {
            line-height: 1.5;
            font-size: 1.05rem;
            color: #222;
        }

        .receipt-content strong {
            font-weight: 700;
            color: #000;
        }

        .receipt-header {
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
            color: var(--primary-color);
        }

        .receipt-item {
            margin-bottom: 5px;
        }

        .receipt-footer {
            margin-top: 20px;
            text-align: right;
            font-size: 0.95rem;
            color: #666;
        }

        /* 查看图片按钮 */
        #view-image-btn {
            display: none; /* 初始状态为隐藏 */
            margin-top: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #5cb85c, #6cbe6c); /* 绿色主题 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 800px; /* 与容器宽度一致 */
            box-shadow: 0 4px 15px rgba(92, 184, 92, 0.4);
        }

        button#view-image-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(92, 184, 92, 0.5);
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .input-group {
                flex-direction: column;
            }
            .input-group select {
                flex: 1;
                width: 100%;
            }
            .receipt-header {
                font-size: 1.3rem;
            }
            .receipt-content {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>租房定金收据</h1>

        <div class="form-section">
            <h2>付款人信息</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="payer-name">付款人姓名</label>
                    <input type="text" id="payer-name" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="payer-id">身份证号</label>
                    <input type="text" id="payer-id" maxlength="18" placeholder="18位身份证号">
                </div>
                <div class="form-group">
                    <label for="payer-phone">手机号</label>
                    <input type="text" id="payer-phone" maxlength="11" placeholder="请输入手机号">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>收款人信息</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="payee-name">收款人姓名</label>
                    <input type="text" id="payee-name" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="payee-id">身份证号</label>
                    <input type="text" id="payee-id" maxlength="18" placeholder="18位身份证号">
                </div>
                <div class="form-group">
                    <label for="payee-phone">手机号</label>
                    <input type="text" id="payee-phone" maxlength="11" placeholder="请输入手机号">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>租赁信息</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="house-name">房屋名称</label>
                    <input type="text" id="house-name" placeholder="请输入房屋名称">
                </div>
                <div class="form-group">
                    <label for="house-address">房屋地址</label>
                    <input type="text" id="house-address" placeholder="请输入房屋地址">
                </div>
                <div class="form-group">
                    <label for="deposit-amount">定金金额（元）</label>
                    <input type="number" id="deposit-amount" placeholder="请输入定金金额">
                </div>
                <div class="form-group">
                    <label for="contract-date">合同签署日期</label>
                    <input type="date" id="contract-date">
                </div>
            </div>
        </div>

        <button id="generate-btn">生成收据</button>
    </div>

    <!-- 收据输出区域 -->
    <div id="receipt-output" class="receipt-content">
        <div class="receipt-header">租房定金收据</div>
        <div id="receipt-text"></div>
        <div class="receipt-footer">收据生成时间：<span id="receipt-time"></span></div>
    </div>

    <button id="view-image-btn">查看收据图片</button>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            var payerName = document.getElementById('payer-name').value;
            var payerId = document.getElementById('payer-id').value;
            var payerPhone = document.getElementById('payer-phone').value;
            var payeeName = document.getElementById('payee-name').value;
            var payeeId = document.getElementById('payee-id').value;
            var payeePhone = document.getElementById('payee-phone').value;
            var houseName = document.getElementById('house-name').value;
            var houseAddress = document.getElementById('house-address').value;
            var depositAmount = document.getElementById('deposit-amount').value;
            var contractDate = document.getElementById('contract-date').value;
            var currentTime = new Date().toLocaleString();

            // 生成收据内容
            var receiptText = `
        付款人姓名：${payerName}（身份证号：${payerId}，手机号：${payerPhone}）
        收款人姓名：${payeeName}（身份证号：${payeeId}，手机号：${payeePhone}）
        房屋名称：${houseName}
        房屋地址：${houseAddress}
        定金金额：人民币（大写）：${convertToChinese(depositAmount)} 元
        合同签署日期：${contractDate}
        
        本收据证明，${payerName} 已支付定金金额：${depositAmount} 元给 ${payeeName}，作为租赁房屋的定金。

        收款日期：${currentTime}
            `;

            // 显示收据内容
            document.getElementById('receipt-text').innerText = receiptText;
            document.getElementById('receipt-time').innerText = currentTime;

            // 显示收据输出区域并设置查看图片按钮可见
            document.getElementById('receipt-output').classList.add('visible');
            document.getElementById('view-image-btn').style.display = 'inline-block';

            // 调用查看图片按钮
            document.getElementById('view-image-btn').addEventListener('click', function() {
                html2canvas(document.getElementById('receipt-output')).then(function(canvas) {
                    var imageUrl = canvas.toDataURL("image/png");
                    var imgWindow = window.open();
                    imgWindow.document.write('<img src="' + imageUrl + '" />');
                });
            });
        });

        // 数字转中文函数
        function convertToChinese(amount) {
            var chineseNumbers = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
            var units = ["", "十", "百", "千", "万", "十", "百", "千", "亿"];
            var num = amount.toString();
            var result = "";
            var zeroFlag = false;

            for (var i = 0; i < num.length; i++) {
                var n = parseInt(num[i]);
                if (n === 0) {
                    if (!zeroFlag) {
                        result += chineseNumbers[0];
                    }
                    zeroFlag = true;
                } else {
                    result += chineseNumbers[n] + units[num.length - 1 - i];
                    zeroFlag = false;
                }
            }

            return result;
        }
    </script>

</body>
</html>
